version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash

env:
  variables:
    GITHUB_USERNAME: "your-gh-username"
    GITHUB_TOKEN: "${OCI_SECRET_GITHUB_TOKEN}"  # Store this in OCI Secrets!
  exportedVariables:
    - BUILDRUN_HASH

steps:
  - type: Command
    name: "Authenticate with GitHub Container Registry"
    timeoutInSeconds: 60
    command: |
      echo "Logging in to GitHub Container Registry..."
      echo "${GITHUB_TOKEN}" | docker login ghcr.io -u "${GITHUB_USERNAME}" --password-stdin

  - type: Command
    name: "Define Tagging"
    timeoutInSeconds: 60
    command: |
      export BUILDRUN_HASH=$(echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7)
      echo "BUILDRUN_HASH: $BUILDRUN_HASH"
      echo "BUILDRUN_HASH=$BUILDRUN_HASH" >> $OCI_BUILD_ENV_FILE  # Ensures itâ€™s available in later steps

  - type: Command
    name: "Build Frontend Docker Image"
    timeoutInSeconds: 1200
    command: |
      echo "Building Docker image for frontend..."
      cd frontend || exit 1
      docker build --pull --rm -t ghcr.io/nrcbpbtrtyz0/kmlbroker:$BUILDRUN_HASH .
      docker push ghcr.io/nrcbpbtrtyz0/kmlbroker:$BUILDRUN_HASH

outputArtifacts:
  - name: frontend
    type: DOCKER_IMAGE
    location: ghcr.io/nrcbpbtrtyz0/kmlbroker:$BUILDRUN_HASH
